<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Login - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Styles/styles.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase">Bejelentkezés</h2>
                            <p class="text-white-50 mb-5"></p>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeUsername" class="form-control form-control-lg"
                                       value="username"/>
                                <label class="form-label" for="typeUsername">Felhasználónév</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePassword" class="form-control form-control-lg"
                                       value="password"/>
                                <label class="form-label" for="typePassword">Jelszó</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="login()">Belépés
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Scripts/api.js"></script>
<script src="Scripts/auth.js"></script>
</body>
</html>
